<h1 id="displayUserName"></h1><br>

<div id="showUserProfile">

  <p id="tempTextInfo" class="hidden">
  <div id="userFriendsList"></div><br>

  <div id="userChatsList"></div><br>

    <!-- Your button to create a new chat -->
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#createChatModal">
    Create New Chat
  </button>

  <!-- Create New Chat Modal -->
  <div class="modal fade" id="createChatModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="createChatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createChatModalLabel">Create New Chat</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="new_chat_name" class="form-label">Chat Name</label>
          <input type="text" class="form-control" id="new_chat_name">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="createChat()">Create Chat</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- SHOW CHAT-->
<div id="showChat" class="hidden">
<!--?  <button id="goBackToProfileButton" type="button" class="btn btn-secondary">go back</button><br><br>-->
  <div class="row">
    <div class="col">
      <button type="button" id="goBackToProfileButton" class="btn btn-dark"> < </button>
    </div>
    <div class="col">
      <h3 id="chatTitle"></h3>
    </div>
    <div class="col">
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdropProfile">Profile</button>
    </div>
    <div class="col">
      <button id="logoutButton" class="btn btn-danger">Logout</button>
    </div>
  </div>

<!-- PROFILE-->
  <div class="modal-dialog modal-dialog-scrollable" data-bs-target="#dis"></div>

<div id="dis">
<!--PROFILE POP UP-->
  <div class="modal fade" id="staticBackdropProfile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
    <!--header-->
        <div class="modal-header">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal"> < </button>
          <h1 class="modal-title fs-1" id="staticBackdropLabel">Profile</h1>
        </div>
    <!--body-->
        <div class="modal-body">
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">Leave Chat</button><br><br>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Invite User..." aria-label="Recipient's username" id="invite_user" aria-describedby="invite_user_button">
            <button class="btn btn-outline-success" type="button" id="invite_user_button">Invite</button>
          </div>
        </div>
      <!--footer-->
        <div class="modal-footer">
          LOL
        </div>
      </div>
    </div>



<!--USER WANTS TO LEAVE CHAT BUTTON-->
  <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">3Leave Chat</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you wan't to leave the Chat?
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Oh, wait</button>-->
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="leaveChat()">Yes, I wan't to leave</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MESSAGES-->
  <div id="messageContainer"></div><br>
  <div class="input-group mb-6">
    <input type="text" class="form-control" placeholder="Type your message..." id="messageInput"/>
    <button id="sendMessageButton" class="btn btn-primary">Send</button>
  </div>
</div>
