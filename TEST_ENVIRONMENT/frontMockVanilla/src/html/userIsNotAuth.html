<div id="loginPage">
  <div class="container-xxl">
  <h1>Login Page</h1>
  <!-- Username Input -->
  <div class="row">
    <div class="col-md-3 mb-3">
      <label for="loginUsernameID" class="form-label">Username</label>
      <input type="text" class="form-control" id="loginUsernameID">
    </div>
  </div>
  <!-- Password Input -->
  <div class="row">
    <div class="col-md-3 mb-3">
      <label for="loginPasswordID" class="form-label">Password</label>
      <input type="password" class="form-control" id="loginPasswordID">
    </div>
  </div>

  <button type="submit" id="loginUserButton">Login</button>
<!--      <button id="registerButton" class="btn btn-primary btn-sm">No Account yet?</button><br><br>-->
  </div>
</div>
