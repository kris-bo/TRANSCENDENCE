<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My JavaScript App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        .hidden {
            display: none;
        }
    </style>

</head>

<body>


<div id="userIsNotAuth">
<!--LOGIN PAGE-->
    <div id="loginPage">
      <div class="container-xxl">
        <h1>Login Page</h1>
          <!-- Username Input -->
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="username1" class="form-label">Username</label>
              <input type="text" class="form-control" id="username1">
            </div>
          </div>
          <!-- Password Input -->
         <div class="row">
          <div class="col-md-3 mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" class="form-control" id="password1">
          </div>
        </div>
<!--        <button onclick="fetchUserData()" class="btn btn-success">Login</button><br><br>-->
          <button id="authUserButton">Click me</button>
         <button id="registerButton" class="btn btn-primary btn-sm">No Account yet?</button><br><br>
      </div>
    </div>

<!--REGISTER PAGE-->
    <div id="registerPage" class="hidden">
        <div class="container-xxl">
            <h1>Register Page</h1>
            <div class="row">
              <!-- Username Input -->
              <div class="col-md-3 mb-3">
                <label for="username2" class="form-label">Username</label>
                <input type="text" class="form-control" id="username2">
              </div>
            </div>
              <!-- Age Input -->
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age">
              </div>
            </div>
              <!-- Password Input -->
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="password2" class="form-label">Password</label>
                <input type="password" class="form-control" id="password2">
              </div>
            </div>
            <!--        <button onclick="createAccount()" class="btn btn-success">Login</button><br><br>-->
            <button id="authUserButton2">Click me</button>
            <button id="loginButton" class="btn btn-primary btn-sm">Have an Account?</button><br><br>

        </div>
    </div>
</div>

<div id="userIsAuth" class="hidden">
    USER IS LOGGED IN
</div>

    <script src="js/login_register.js"></script>
</body>
</html>
